<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FTI - Document LLM search</title>
    <link rel="stylesheet" href="../shared/style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <script src="../shared/script.js" type="module"></script>
</head>
<body>
<div class="wrapper">
    <div class="search-box search-box-with-link">
        <input id="indicator-search" list="indicators-list" oninput="onSearch()"/>
        <datalist id="indicators-list">
        </datalist>
        <a href="used_prompt.txt" target="_blank">
            <img alt="External Link SVG Vector Icon" fetchpriority="high" width="16" height="16" decoding="async" data-nimg="1" style="color:transparent;width:16px;height:16px" src="https://www.svgrepo.com/show/446860/external-link.svg">
            Used prompt
        </a>
    </div>
    <div class="results">
        <div class="search-results">
            <h5>Ratsempfehlungen</h5>
            <div id="doc-list-r" class="list">
            </div>
        </div>
        <div class="search-results">
            <h5>Stellungnahmen</h5>
            <div id="doc-list-c" class="list">
            </div>
        </div>
        <div class="search-results">
            <h5>Auftragsstudien</h5>
            <div id="doc-list-s" class="list">
            </div>
        </div>
        <div class="search-results">
            <h5>Broschüre (include?)</h5>
            <div id="doc-list-m" class="list">
            </div>
        </div>
        <div class="search-results">
            <h5>Broschüre (include?)</h5>
            <div id="doc-list-l" class="list">
            </div>
        </div>
        <div class="search-results">
            <h5>Analyse (include?)</h5>
            <div id="doc-list-d" class="list">
            </div>
        </div>
    </div>
</div>
</body>
</html>
